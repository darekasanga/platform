<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Home</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        color: #1f2a44;
      }
      header {
        background: #1f2a44;
        color: #fff;
        padding: 1.5rem;
        text-align: center;
      }
      main {
        max-width: 720px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(31, 42, 68, 0.08);
      }
      a.button {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.2rem;
        background: #0055ff;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 150ms ease-in-out, box-shadow 150ms ease-in-out;
      }
      a.button:hover {
        background: #0042c4;
        box-shadow: 0 8px 20px rgba(0, 85, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Platform</h1>
      <p>Build, run, and monitor your workflows.</p>
    </header>
    <main>
      <h2>Get started</h2>
      <p>Access your workspace or sign in to manage your runs and settings.</p>
      <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
        <a class="button" href="./login.html">Platform login</a>
        <a class="button" href="./admin-login.html" style="background: #0f172a; box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);">Admin console</a>
      </div>
    </main>
  </body>
</html>
