<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a, #1d2a4a);
        color: #0f172a;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 2rem;
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
        color: #0f172a;
      }
      p {
        margin: 0 0 1.5rem;
        color: #4b5563;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        font-weight: 600;
        color: #0f172a;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }
      input:focus {
        outline: none;
        border-color: #0055ff;
        box-shadow: 0 0 0 3px rgba(0, 85, 255, 0.15);
      }
      button {
        width: 100%;
        padding: 0.9rem;
        background: #0055ff;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }
      button:hover {
        background: #0042c4;
        box-shadow: 0 12px 24px rgba(0, 85, 255, 0.25);
      }
      .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #0055ff;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Log in</h1>
        <p>Access your account to continue to your workspace.</p>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />

          <button type="submit">Continue</button>
        </form>
        <a class="back-link" href="./index.html">← Back to home</a>
      </div>
    </div>
  </body>
</html>
