<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a, #1d2a4a);
        color: #0f172a;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .grid {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
        max-width: 920px;
      }
      .card {
        width: 100%;
        background: #ffffff;
        padding: 2rem;
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
      }
      .card.accent {
        background: linear-gradient(135deg, #0f172a, #172554);
        color: #f8fafc;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
        color: #0f172a;
      }
      .card.accent h1 {
        color: #f8fafc;
      }
      .subtitle {
        margin: 0 0 1.5rem;
        color: #4b5563;
      }
      .card.accent .subtitle {
        color: #e2e8f0;
      }
      p {
        margin: 0 0 1.5rem;
        color: #4b5563;
      }
      .card.accent p {
        color: #e2e8f0;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        font-weight: 600;
        color: #0f172a;
      }
      .card.accent label {
        color: #f8fafc;
      }
      .inline-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0 1rem;
        font-weight: 500;
        color: #0f172a;
      }
      .inline-label input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }
      input:focus {
        outline: none;
        border-color: #0055ff;
        box-shadow: 0 0 0 3px rgba(0, 85, 255, 0.15);
      }
      button {
        width: 100%;
        padding: 0.9rem;
        background: #0055ff;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }
      .card.accent button {
        background: #f8fafc;
        color: #0f172a;
      }
      button:hover {
        background: #0042c4;
        box-shadow: 0 12px 24px rgba(0, 85, 255, 0.25);
      }
      .card.accent button:hover {
        background: #e2e8f0;
        box-shadow: 0 12px 24px rgba(248, 250, 252, 0.25);
      }
      .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #0055ff;
        text-decoration: none;
        font-weight: 600;
      }
      .fine-print {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="card">
          <h1>Log in</h1>
          <p class="subtitle">Access your account to continue to your workspace.</p>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />

            <label class="inline-label">
              <input type="checkbox" name="remember" />
              Remember this device
            </label>

            <button type="submit">Continue</button>
          </form>
          <a class="back-link" href="./index.html">← Back to home</a>
        </div>

        <div class="card accent">
          <h1>Create account</h1>
          <p class="subtitle">New to Platform? Register to launch and monitor your workflows.</p>
          <form>
            <label for="full-name">Full name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Alex Doe" required />

            <label for="signup-email">Work email</label>
            <input type="email" id="signup-email" name="signup-email" placeholder="you@example.com" required />

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Create a strong password" required />

            <label for="signup-confirm">Confirm password</label>
            <input type="password" id="signup-confirm" name="signup-confirm" placeholder="Re-enter your password" required />

            <button type="submit">Create account</button>
          </form>
          <p class="fine-print">By creating an account, you agree to our acceptable use policy.</p>
        </div>
      </div>
    </div>
  </body>
</html>
