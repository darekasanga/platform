<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin console login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a, #172554);
        color: #0f172a;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        width: min(520px, 100%);
        background: #ffffff;
        padding: 2rem;
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.8rem;
        color: #0f172a;
      }
      p {
        margin: 0 0 1.5rem;
        color: #4b5563;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        font-weight: 700;
        color: #0f172a;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 120ms ease-in-out, box-shadow 120ms ease-in-out;
      }
      input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.18);
      }
      .inline-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0 1rem;
        font-weight: 500;
        color: #0f172a;
      }
      .inline-label input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(135deg, #0ea5e9, #38bdf8);
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 800;
        cursor: pointer;
        transition: background 120ms ease-in-out, box-shadow 120ms ease-in-out, transform 120ms ease-in-out;
        box-shadow: 0 12px 26px rgba(14, 165, 233, 0.25);
      }
      button:hover {
        background: linear-gradient(135deg, #0284c7, #0ea5e9);
        transform: translateY(-1px);
      }
      .message {
        margin-top: 0.75rem;
        padding: 0.85rem 1rem;
        border-radius: 10px;
        font-weight: 700;
      }
      .message.success {
        background: rgba(16, 185, 129, 0.12);
        border: 1px solid rgba(16, 185, 129, 0.4);
        color: #064e3b;
      }
      .message.error {
        background: rgba(239, 68, 68, 0.12);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #7f1d1d;
      }
      .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #0ea5e9;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Admin console log in</h1>
        <p>Use your administrator account to manage users, policies, and credentials.</p>
        <form id="admin-login-form">
          <label for="email">Admin email</label>
          <input type="email" id="email" name="email" placeholder="admin@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />

          <label class="inline-label">
            <input type="checkbox" name="remember" />
            Keep me signed in on this device
          </label>

          <button type="submit">Continue to console</button>
        </form>
        <div class="message" id="login-message" role="status" aria-live="polite"></div>
        <a class="back-link" href="./index.html">← Back to Platform home</a>
      </div>
    </div>
    <script>
      (() => {
        const STORAGE_KEY = "platformAccounts";
        const SEED_ACCOUNTS = [
          { name: "Patricia Ortega", email: "patricia@acme.io", role: "Administrator", status: "Active", lastLogin: "2 hours ago", initialPassword: "administration" },
          { name: "Devon King", email: "devon.king@acme.io", role: "Workspace Manager", status: "Password reset pending", lastLogin: "Yesterday", initialPassword: "administration" },
          { name: "Helena Rossi", email: "helena.rossi@acme.io", role: "Analyst", status: "Active", lastLogin: "Aug 12", initialPassword: "administration" }
        ];

        const loginForm = document.getElementById("admin-login-form");
        const loginMessage = document.getElementById("login-message");

        function loadAccounts() {
          try {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
          } catch (error) {
            console.error("Unable to read stored accounts", error);
            return [];
          }
        }

        function saveAccounts(list) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        }

        function getAccounts() {
          const existing = loadAccounts();
          if (existing.length) {
            const normalized = existing.map((account) => ({
              ...account,
              password: account.password || account.initialPassword || "administration"
            }));
            saveAccounts(normalized);
            return normalized;
          }
          const seeded = SEED_ACCOUNTS.map((account) => ({ ...account, password: account.initialPassword || "administration" }));
          saveAccounts(seeded);
          return seeded;
        }

        function findAccount(email) {
          const accounts = getAccounts();
          return accounts.find((account) => account.email.toLowerCase() === email.toLowerCase());
        }

        function showLoginMessage(text, type) {
          if (!loginMessage) return;
          loginMessage.textContent = text;
          loginMessage.className = `message ${type}`;
        }

        loginForm?.addEventListener("submit", (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const remember = document.querySelector('input[name="remember"]').checked;

          const account = findAccount(email);
          if (!account) {
            showLoginMessage("アカウントが見つかりません。メールを確認してください。", "error");
            return;
          }

          if (account.role !== "Administrator") {
            showLoginMessage("管理ページには管理者アカウントでのみログインできます。", "error");
            return;
          }

          const expected = account.password || account.initialPassword || "administration";
          if (password !== expected) {
            showLoginMessage("パスワードが正しくありません。", "error");
            return;
          }

          const session = { email: account.email, name: account.name, role: account.role, lastLogin: new Date().toISOString() };
          sessionStorage.setItem("platformAdminSession", JSON.stringify(session));
          if (remember) {
            localStorage.setItem("platformAdminRemember", JSON.stringify(session));
          }

          showLoginMessage("ログインに成功しました。管理ページへ移動します。", "success");
          setTimeout(() => {
            window.location.href = "./management.html";
          }, 600);
        });
      })();
    </script>
  </body>
</html>
