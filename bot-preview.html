<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot preview</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --accent: #38bdf8;
        --accent-rgb: 56, 189, 248;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 12% 20%, rgba(var(--accent-rgb), 0.12), transparent 26%),
          radial-gradient(circle at 82% 0%, rgba(var(--accent-rgb), 0.15), transparent 28%),
          linear-gradient(135deg, var(--bg), var(--panel));
        color: #e2e8f0;
        min-height: 100vh;
        padding: 1.5rem;
      }
      .shell {
        max-width: 920px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid rgba(var(--accent-rgb), 0.16);
        border-radius: 16px;
        box-shadow: 0 18px 42px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }
      header {
        padding: 1.25rem 1.5rem;
        background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 24%, transparent), color-mix(in srgb, var(--accent) 12%, transparent));
        border-bottom: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      header h1 {
        margin: 0;
        font-size: 1.25rem;
        letter-spacing: 0.01em;
      }
      header p {
        margin: 0.1rem 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(var(--accent-rgb), 0.25);
        background: rgba(var(--accent-rgb), 0.12);
        color: #bae6fd;
        font-weight: 700;
      }
      .nameplate {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.45rem 0.75rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(var(--accent-rgb), 0.3);
        color: #e2e8f0;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.28);
      }
      .nameplate strong {
        font-size: 1.05rem;
        letter-spacing: 0.01em;
      }
      .nameplate small {
        color: #94a3b8;
        font-weight: 700;
      }
      main {
        padding: 1.25rem;
        display: grid;
        gap: 1rem;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      }
      .chat-window {
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 14px;
        background: #0b1224;
        padding: 1rem;
        display: grid;
        gap: 0.75rem;
        min-height: 380px;
      }
      .bubble {
        padding: 0.85rem 0.95rem;
        border-radius: 12px;
        max-width: 640px;
        line-height: 1.5;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.18);
      }
      .from-user {
        background: rgba(var(--accent-rgb), 0.12);
        border: 1px solid rgba(var(--accent-rgb), 0.3);
        margin-left: auto;
      }
      .from-bot {
        background: rgba(148, 163, 184, 0.14);
        border: 1px solid rgba(148, 163, 184, 0.25);
        color: #e5e7eb;
      }
      footer {
        padding: 1.1rem 1.25rem;
        display: grid;
        gap: 0.65rem;
        background: rgba(15, 23, 42, 0.72);
        border-top: 1px solid rgba(var(--accent-rgb), 0.16);
      }
      .input-row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .input-row input {
        flex: 1 1 240px;
        padding: 0.85rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: #0b1224;
        color: #e2e8f0;
        font-size: 1rem;
      }
      .input-row button {
        padding: 0.85rem 1.1rem;
        border-radius: 12px;
        border: 1px solid rgba(var(--accent-rgb), 0.35);
        background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 86%, #ffffff 8%), var(--accent));
        color: #0b1224;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 12px 28px rgba(var(--accent-rgb), 0.35);
      }
      .meta {
        color: var(--muted);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div>
          <h1 id="bot-title">Bot preview</h1>
          <p id="bot-description">チャットボットのプレビュー。ログイン不要で表示できます。</p>
        </div>
        <div style="display:grid; gap:0.4rem; justify-items:flex-end;">
          <span class="nameplate"><small>Chatbot</small><strong id="bot-nameplate">Workspace bot</strong></span>
          <span class="pill" id="bot-pill">Public preview</span>
        </div>
      </header>
      <main>
        <div class="chat-window" aria-live="polite">
          <div class="bubble from-user">このチャットボットは何ができますか？</div>
          <div class="bubble from-bot" id="bot-answer">ナレッジベースから回答例を取得し、最新のステータスを返すデモです。</div>
          <div class="bubble from-user">社内FAQと注文履歴を見てほしいです。</div>
          <div class="bubble from-bot">はい、FAQと注文履歴を参照しながら要約を作成します。プレビューのためデータは保存されません。</div>
        </div>
        <div class="meta" id="learning-meta">学習データを読み込み中…</div>
      </main>
      <footer>
        <div class="input-row">
          <input type="text" placeholder="プレビュー用の質問を入力（送信は保存されません）" aria-label="質問を入力" />
          <button type="button">Send</button>
        </div>
        <div class="meta" id="meta-text">workspace preview · no external login required</div>
      </footer>
    </div>
    <script>
      (() => {
        const APP_STORAGE_KEY = "platformAiApps";
        const DATASET_STORAGE_KEY = "platformBotDatasets";
        const DEFAULT_FALLBACK_MESSAGE = "申し訳ありませんが、登録されていない内容なので一般的なご案内のみお伝えします。";
        const THEME_LIBRARY = {
          ocean: { label: "Ocean breeze", accent: "#0ea5e9", frame: "#0b1224", text: "#0f172a", buttonText: "#ffffff" },
          forest: { label: "Forest walk", accent: "#16a34a", frame: "#064e3b", text: "#062b1b", buttonText: "#ffffff" },
          midnight: { label: "Midnight neon", accent: "#6366f1", frame: "#0b1224", text: "#e2e8f0", buttonText: "#ffffff" },
          sunrise: { label: "Sunrise glow", accent: "#f97316", frame: "#2f0a00", text: "#0f172a", buttonText: "#0f172a" },
          lavender: { label: "Lavender field", accent: "#8b5cf6", frame: "#2e1065", text: "#1e1b4b", buttonText: "#ffffff" },
          solar: { label: "Solar flare", accent: "#f59e0b", frame: "#1f2937", text: "#0f172a", buttonText: "#0f172a" },
          minimal: { label: "Minimal white", accent: "#111827", frame: "#f8fafc", text: "#0f172a", buttonText: "#ffffff" },
          coral: { label: "Coral sand", accent: "#fb7185", frame: "#3f0e1b", text: "#0f172a", buttonText: "#ffffff" },
          slate: { label: "Slate focus", accent: "#334155", frame: "#0f172a", text: "#0f172a", buttonText: "#ffffff" },
          emerald: { label: "Emerald tone", accent: "#10b981", frame: "#064e3b", text: "#0f172a", buttonText: "#0f172a" }
        };
        const params = new URLSearchParams(window.location.search);
        const botId = (params.get("bot") || "workspace-bot").trim();

        function formatName(id) {
          if (!id) return "Workspace bot";
          return id
            .replace(/[-_]+/g, " ")
            .replace(/\b\w/g, (c) => c.toUpperCase())
            .trim();
        }

        function createSlug(name) {
          return (name || "")
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/^-+|-+$/g, "")
            .replace(/-{2,}/g, "-") || "bot";
        }

        function getTheme(key) {
          return THEME_LIBRARY[key] || THEME_LIBRARY.ocean;
        }

        function loadApps() {
          try {
            const raw = localStorage.getItem(APP_STORAGE_KEY);
            if (!raw) return [];
            return JSON.parse(raw);
          } catch (error) {
            console.warn("failed to load apps", error);
            return [];
          }
        }

        function loadDatasetStore() {
          try {
            const raw = localStorage.getItem(DATASET_STORAGE_KEY);
            if (!raw) return {};
            return JSON.parse(raw);
          } catch (error) {
            console.warn("failed to load dataset", error);
            return {};
          }
        }

        function getDataset(appId) {
          if (!appId) return null;
          const store = loadDatasetStore();
          return store[appId] || null;
        }

        function findApp(botIdParam) {
          const apps = loadApps();
          if (!apps.length) return null;
          const direct = apps.find((app) => app.id === botIdParam || createSlug(app.name) === botIdParam);
          if (direct) return direct;
          return apps.find((app) => (app.url || "").includes(`bot=${botIdParam}`)) || apps[0];
        }

        function getAccessibleTextColor(hex) {
          if (!hex) return "#0f172a";
          const normalized = hex.replace("#", "");
          const expanded = normalized.length === 3
            ? normalized.split("").map((c) => c + c).join("")
            : normalized.padEnd(6, "f");
          const bigint = parseInt(expanded.slice(0, 6), 16);
          const r = (bigint >> 16) & 255;
          const g = (bigint >> 8) & 255;
          const b = bigint & 255;
          const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
          return luminance > 0.6 ? "#0f172a" : "#f8fafc";
        }

        function hexToRgbString(hex) {
          if (!hex) return null;
          const normalized = hex.replace("#", "");
          const expanded = normalized.length === 3
            ? normalized.split("").map((c) => c + c).join("")
            : normalized.slice(0, 6);
          if (expanded.length < 6) return null;
          const bigint = parseInt(expanded, 16);
          const r = (bigint >> 16) & 255;
          const g = (bigint >> 8) & 255;
          const b = bigint & 255;
          return `${r}, ${g}, ${b}`;
        }

        function applyTheme(theme) {
          const root = document.documentElement;
          root.style.setProperty("--accent", theme.accent);
          const accentRgb = hexToRgbString(theme.accent);
          if (accentRgb) root.style.setProperty("--accent-rgb", accentRgb);
          root.style.setProperty("--panel", theme.frame || "#111827");
          root.style.setProperty("--bg", theme.frame ? `${theme.frame}e6` : "#0f172a");
        }

        function summarizeDataset(dataset) {
          if (!dataset?.entries?.length) return { summary: null, bullet: null };
          const sorted = dataset.entries.slice().sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt));
          const primary = sorted[0];
          const others = sorted.slice(1, 3).map((entry) => entry.title).filter(Boolean);
          const baseSummary = primary.learningNotes?.trim() || primary.source || primary.title || "学習済みデータ";
          const bullet = others.length ? `他 ${others.length} 件: ${others.join(" / ")}` : null;
          return { summary: baseSummary, bullet };
        }

        function buildLearningResponse(question, app, dataset) {
          const safeQuestion = question || "リクエスト";
          const model = app?.model || "GPT-4o mini";
          const fallback = app?.fallbackMessage || DEFAULT_FALLBACK_MESSAGE;
          const { summary, bullet } = summarizeDataset(dataset);
          const sourceText = app?.sources ? `データソース: ${app.sources}` : "データソースは未指定です。";
          const learningText = summary
            ? `学習データ: ${summary}${bullet ? ` ｜ ${bullet}` : ""}`
            : `学習データがまだありません。${fallback}`;
          return `${app?.name || formatName(botId)} (${model}) からの回答: ${learningText} ｜ ${sourceText} ｜ ご質問「${safeQuestion}」に対して関連情報を整理し、次の提案を返します。`;
        }

        const friendlyName = formatName(botId);
        const title = document.getElementById("bot-title");
        const description = document.getElementById("bot-description");
        const pill = document.getElementById("bot-pill");
        const nameplate = document.getElementById("bot-nameplate");
        const meta = document.getElementById("meta-text");
        const answer = document.getElementById("bot-answer");
        const chatWindow = document.querySelector(".chat-window");
        const userInput = document.querySelector(".input-row input");
        const sendButton = document.querySelector(".input-row button");
        const learningMeta = document.getElementById("learning-meta");

        const app = findApp(botId);
        const theme = getTheme(app?.theme);
        const dataset = app ? getDataset(app.id) : null;
        applyTheme(theme);

        if (title) title.textContent = `${friendlyName} プレビュー`;
        if (description) description.textContent = `${friendlyName} の応答イメージを表示しています。外部ログインなしで誰でも確認できます。`;
        if (pill) pill.textContent = app ? `Model: ${app.model || "GPT-4o mini"}` : `Preview: ${botId}`;
        if (nameplate) nameplate.textContent = app?.name || friendlyName;
        if (meta) meta.textContent = app?.url || `${window.location.origin} · public preview`;
        if (learningMeta) {
          const learning = summarizeDataset(dataset);
          learningMeta.textContent = learning.summary
            ? `学習データ: ${learning.summary}${learning.bullet ? ` ｜ ${learning.bullet}` : ""}`
            : "学習データが未登録のため、登録外の質問には安全な定型文で回答します。";
        }
        const responseTemplates = [
          (question) => `「${question}」について確認しました。関連ドキュメントを参照し、重要なポイントをまとめてお伝えします。`,
          (question) => `ご質問「${question}」を受け付けました。学習済みデータを検索し、次に取るべきアクションを提案します。`,
          (question) => `「${question}」に関する情報を検索しました。過去の履歴と紐づけて簡潔に回答します。`,
          (question) => `お問い合わせ内容「${question}」を基に、確認手順と補足のリンク案内を作成しました。`
        ];

        function buildResponse(question) {
          const base = question || "リクエスト";
          const template = responseTemplates[(base.length + friendlyName.length) % responseTemplates.length];
          if (app) {
            return buildLearningResponse(base, app, dataset);
          }
          return `${friendlyName} (プレビュー) からの回答: ${template(base)}`;
        }

        if (answer) {
          answer.textContent = buildResponse("このチャットボットは何ができますか？");
        }

        function appendBubble(text, type) {
          if (!chatWindow) return;
          const bubble = document.createElement("div");
          bubble.className = `bubble ${type}`;
          bubble.textContent = text;
          chatWindow.appendChild(bubble);
          chatWindow.scrollTo({
            top: chatWindow.scrollHeight,
            behavior: "smooth"
          });
        }

        function handleSend() {
          if (!userInput || !userInput.value.trim()) return;
          const question = userInput.value.trim();
          appendBubble(question, "from-user");
          userInput.value = "";

          const response = buildResponse(question);
          setTimeout(() => appendBubble(response, "from-bot"), 240);
        }

        sendButton?.addEventListener("click", handleSend);
        userInput?.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            handleSend();
          }
        });
      })();
    </script>
  </body>
</html>
